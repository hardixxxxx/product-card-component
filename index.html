<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductCard</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="product-image size-50-100">
                <picture>
                    <source srcset="images/image-product-mobile.jpg" media="(max-width: 450px)">
                    <source srcset="images/image-product-desktop.jpg">
                    <img src="images/image-product-desktop.jpg" alt="product-image">
                </picture>
            </div>
            <div class="product-desc size-50-100">
                <p class="title dark-gray ff-montserrat">PERFUME</p>
                <h1 class="ff-fraunces dark-blue">Gabrielle Essence Eau De Parfum</h1>
                <p class="dark-gray ff-montserrat">A floral, solar and voluptuous interpretation composed by Olivier
                    Polge,
                    Pefumer-Creator for the
                    House of Chanel</p>
                <div class="price">
                    <p class="ff-fraunces dark-cyan">$149.99</p>
                    <p class="dark-gray ff-montserrat old-price">$169.99</p>
                </div>
                <button class="pay-button ff-montserrat">
                    <img src="images/icon-cart.svg" alt="icon-cart">
                    <span class="button-text">Add to Cart</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
